<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { background: blue; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; color: green; }
        .error { margin-top: 20px; font-size: 16px; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form method="POST" action="/predictdata">
            <div class="form-group">
                <label>Area (sqft):</label>
                <input type="text" name="area_sqft" required>
            </div>
            <div class="form-group">
                <label>Bedrooms:</label>
                <input type="text" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label>Bathrooms:</label>
                <input type="text" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text" name="location" placeholder="e.g., Downtown" required>
            </div>
            <div class="form-group">
                <label>Year Built:</label>
                <input type="text" name="year_built" required>
            </div>
            <div class="form-group">
                <label>Has Garage:</label>
                <select name="has_garage" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if results %}
            <div class="result">Predicted Price: {{ results }}</div>
        {% endif %}

        {% if error %}
            <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
